<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pick a Pet</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.4.js">
        </script>
    <script src="js/scripts.js">
    </script>
  </head>
  <body>
    <div class="container">

  <p>Welcome! Have you come here to pick out a pet?</p>
  <br>
  <p>Pick the answer that best matches what you envision as the ideal pet experience, and we'll recommend the best pet for you.</p>

  <div class="radio">
  <label>
    <input type="radio" name="flavor" value="chocolate" checked>
      I'm a baker. It makes me euphoric to cook for everyone in my life. Friends, family, and one day...my pet.
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="vanilla">
      Pet? Are you kidding? I can barely take care of myself. Even plants die under my care.
  </label>
</div>
<div class="radio">
  <label>
    <input type="radio" name="flavor" value="cookiesandcream">
    We'll do everything together! Bond! Eat together! Go on adventures together. We weill never be separated.
  </label>
</div>
</div>

  </body>
</html>
